name: build-test-style
on:
 push:
 pull_request:
jobs:
 build:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v3
   - uses: actions/setup-java@v3
     with:
      java-version: 19
      distribution: temurin
   - name: Setup Gradle
     uses: gradle/gradle-build-action@v2
     with:
      gradle-version: 8.3
   - name: Execute Gradle build
     run: ./gradlew build
   - name: Check style linter in Main and Test
     run: make lint
   - name: Generate JaCoCo Badge
     uses: cicirello/jacoco-badge-generator@v2
     with:
      generate-branches-badge: true
      jacoco-csv-file: app/build/reports/jacoco/test/jacocoTestReport.csv
   - name: Publish code coverage
     uses: paambaati/codeclimate-action@v3.0.0
     env:
      CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
      JACOCO_SOURCE_PATH: app/src/main/java/hexlet.code
     with:
      coverageCommand: make report
      coverageLocation: ${{github.workspace}}/build/reports/jacoco/test/jacocoTestReport.xml:jacoco